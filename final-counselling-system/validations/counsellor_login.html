{% extends "base.html" %}

{% block title %}Counsellor Login{% endblock %}

{% block content %}
<div class="container">
  <h2 style="color: gold;">Counsellor Login</h2>
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <form method="post" action="/counsellor_login" onsubmit="return validateCounsellorForm()">
    <div class="mb-3">
      <label class="form-label" style="color: black;">Username</label>
      <input type="text" class="form-control" name="email" id="email" required>
      <small id="emailError" class="text-danger"></small>
    </div>
    <div class="mb-3">
      <label class="form-label" style="color: black;">Password</label>
      <input type="password" class="form-control" name="password" id="password" required>
      <small id="passwordError" class="text-danger"></small>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <br>
</div>

<script>
function validateCounsellorForm() {
  let valid = true;

  // Clear previous errors
  document.getElementById("emailError").textContent = "";
  document.getElementById("passwordError").textContent = "";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

  if (!emailPattern.test(email)) {
    document.getElementById("emailError").textContent = "Enter a valid email address.";
    valid = false;
  }

  if (password.length < 6) {
    document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
    valid = false;
  }

  return valid;
}
</script>
{% endblock %}
