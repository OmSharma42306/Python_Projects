{% extends "base.html" %}
{% block content %}
<h2 style="color:white;">All Students</h2>
<ul class="list-group mb-4">
  {% for s in students %}
  <li class="list-group-item">{{ s[0] }} - {{ s[1] }} - {{ s[2] }}</li>
  {% endfor %}
</ul>

<h2 style="color:white;">All Counsellors</h2>
<ul class="list-group">
  {% for c in counsellors %}
  <li class="list-group-item">{{ c[0] }} - {{ c[1] }} - {{ c[2] }}</li>
  {% endfor %}
</ul>
{% endblock %}
