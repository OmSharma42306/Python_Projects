<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Counselling Managment System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #004d40 !important;
    }
    .navbar .navbar-brand,
    .navbar-nav .nav-link {
      color: #ffffff !important;
      font-weight: bold;
    }
    .navbar .nav-link:hover {
      color: #c8e6c9 !important;
    }
    .container {
      margin-top: 30px;
    }
    .card {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 20px;
    }
    h2, h3, h4 {
      font-weight: bold;
      color: #2e7d32;
    }
    .btn-custom {
      background-color: #388e3c;
      color: white;
    }
    .btn-custom:hover {
      background-color: #2e7d32;
    }
  </style>
</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Counselling Managment Booking System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_login') }}">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('user_login') }}">User</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('counsellor_login') }}">Counsellor</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
        </ul>
      </div>
    </div>
</nav>

<div class="container mt-3 ">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
