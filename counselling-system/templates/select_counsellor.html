{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-gold">Meet Our Counsellors</h2>
    <a class="btn btn-danger" href="{{ url_for('student_dashboard') }}">‚Üê Back</a>
  </div>

  <div class="row">
    {% for c in counsellors %}
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title">{{ c[1] }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ c[3] }} Counsellor</h6>
          <p class="card-text">
            <strong>Email:</strong> {{ c[2] }}<br>
            <strong>Experience:</strong> {{ c[6]|lower }} Years<br>
            <strong>Gender:</strong> {{ c[5]|lower }}<br>
            <strong>Bio:</strong>  {{ c[4]|lower }}
          </p>
          <a href="{{ url_for('send_message', counsellor_id=c[0]) }}" class="btn btn-primary btn-sm">Send Message</a>
          <a href="{{ url_for('book_call', counsellor_id=c[0]) }}" class="btn btn-outline-success btn-sm mt-2">üìû Book a Call</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
