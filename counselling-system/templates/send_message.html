{% extends "base.html" %}
{% block content %}
<h2 style="color:white;">Send Your Message</h2>
<form method="POST">
    <textarea name="message" class="form-control" required></textarea><br>
    <button id="xyz" type="submit" class="btn btn-success" >Send</button>
</form>
<script>
document.getElementById("xyz").addEventListener("click", function() {
    alert("Your message has been sent!");
});
</script>
{% endblock %}
