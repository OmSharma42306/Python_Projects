{% extends "base.html" %}
{% block title %}Messages Dashboard{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 style="color: white;">My Messages</h2>
  <button class="btn btn-danger btn-custom" onclick="window.location.href='/student_dashboard'">Back</button>
</div>


<ul>
  {% for message, reply, counsellor_name in messages %}
    <li style="color: white;"><strong style="color: white;">To {{ counsellor_name }}:</strong>
      <strong style="color: white;">{{ message }}</strong> <br>
        <strong style="color: white;">Reply:</strong>
        <strong style="color: white;">{{ reply or "No reply yet" }}</strong> 
        </li>
  {% endfor %}
</ul>
{% endblock %}
